<mat-toolbar color="primary">
  <span class="title-center">Račun</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <mat-form-field>
    <input
      matInput
      (keyup)="applayFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="datum">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Datum</mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{ row.datum | date: "dd.MM.yyyy." }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nacinPlacanja">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Naačin plaćanja</mat-header-cell
      >
      <mat-cell *matCellDef="let row"> {{ row.nacinPlacanja }}</mat-cell>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(1)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i = index">
        <button
          mat-icon-button
          color="primary"
          (click)="openDialog(2, row.id, row.datum, row.nacinPlacanja)"
        >
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="primary"
          (click)="openDialog(3, row.id, row.datum, row.nacinPlacanja)"
        >
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      style="cursor: pointer"
      *matRowDef="let row; columns: displayedColumns"
      (click)="selectRow(row)"
    ></mat-row>
  </mat-table>

  <mat-paginator
    [pageSize]="[5]"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true"
  >
  </mat-paginator>
</div>
<div class="container mat-elevation-z8">
  <app-stavka-racuna
    *ngIf="selektovanRacun"
    [selektovanRacun]="selektovanRacun"
  ></app-stavka-racuna>
</div>
